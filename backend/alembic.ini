# Alembic Configuration for PKI Platform Database Migrations

[alembic]
# Path to migration scripts
script_location = alembic

# Template to use for generating migration files
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# Database URL - will be overridden by env.py
sqlalchemy.url = postgresql://user:password@localhost/pki_platform

# Timezone for revision dates
timezone = UTC

# Max length of the revision slug
truncate_slug_length = 40

# Supported database versions
# version_locations = %(here)s/bar:%(here)s/bat:alembic/versions

# Supported version path separator
# version_path_separator = :

# Template for the revision command
# revision_template = %(rev)s_%(slug)s

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S