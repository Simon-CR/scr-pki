services:
  # Nginx - Reverse Proxy
  nginx:
    image: simonclr/scr-pki-nginx:latest
    container_name: pki_nginx
    ports:
      - "9443:443"
      - "9080:80"
    volumes:
      - ssl_data:/etc/nginx/ssl
      - ./data/logs/nginx:/var/log/nginx
    networks:
      - frontend-net
      - vault-net
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    security_opt:
      - apparmor:unconfined
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend - React Application
  frontend:
    image: simonclr/scr-pki-frontend:latest
    container_name: pki_frontend
    environment:
      - NODE_ENV=production
      - VITE_API_URL=/api/v1
      - VITE_PROXY_TARGET=http://backend:8000
      - VITE_DEV_SERVER_PORT=3000
    networks:
      - frontend-net
    depends_on:
      - backend
    restart: unless-stopped
    security_opt:
      - apparmor:unconfined
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend - FastAPI Application
  backend:
    image: simonclr/scr-pki-backend:latest
    container_name: pki_backend
    user: root
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - DEBUG=${DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - AUTH_DISABLED=${AUTH_DISABLED:-false}
      
      # Security
      - SECRET_KEY=${JWT_SECRET_KEY}
      - ALLOWED_HOSTS=*
      
      # Database
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_NAME=${POSTGRES_DB}
      - DB_HOST=postgres
      - DB_PORT=5432
      
      # Vault
      - VAULT_ADDR=${VAULT_ADDR:-http://vault:8200}
      - VAULT_TOKEN=${VAULT_TOKEN}
      - VAULT_DEV_MODE=${VAULT_DEV_MODE:-false}
      
      # CA Configuration
      - CA_COMMON_NAME=${CA_COMMON_NAME:-HomeLab Root CA}
      - CA_ORGANIZATION=${CA_ORGANIZATION:-HomeLab}
      - CA_COUNTRY=${CA_COUNTRY:-US}
      - CA_VALIDITY_DAYS=${CA_VALIDITY_DAYS:-7300}
      
      # Certificate Defaults
      - DEFAULT_CERT_VALIDITY_DAYS=${DEFAULT_CERT_VALIDITY_DAYS:-3650}
      - DEFAULT_KEY_SIZE=${DEFAULT_KEY_SIZE:-4096}
      - DEFAULT_SIGNATURE_ALGORITHM=${DEFAULT_SIGNATURE_ALGORITHM:-SHA256}
      
      # JWT
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=HS256
      - JWT_ACCESS_TOKEN_EXPIRE_MINUTES=1440
      
    volumes:
      - ./data/certs:/app/certs
      - ./data/logs/backend:/app/logs
      - ./backups:/app/backups
      - ssl_data:/etc/nginx/ssl
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - frontend-net
      - backend-net
      - vault-net
    depends_on:
      postgres:
        condition: service_healthy
      vault:
        condition: service_healthy
    restart: unless-stopped
    security_opt:
      - apparmor:unconfined
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  postgres:
    image: simonclr/scr-pki-postgres:latest
    container_name: pki_postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-pki_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-pki}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    networks:
      - backend-net
    restart: unless-stopped
    security_opt:
      - apparmor:unconfined
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pki_user} -d ${POSTGRES_DB:-pki}"]
      interval: 10s
      timeout: 5s
      retries: 5
    shm_size: 256mb

  # HashiCorp Vault
  vault:
    image: hashicorp/vault:latest
    container_name: pki_vault
    environment:
      - VAULT_ADDR=http://127.0.0.1:8200
      - VAULT_API_ADDR=http://127.0.0.1:8200
      - 'VAULT_LOCAL_CONFIG={"storage": {"postgresql": {"connection_url": "host=postgres port=5432 user=${POSTGRES_USER:-pki_user} password=${POSTGRES_PASSWORD} dbname=${POSTGRES_DB:-pki} sslmode=disable", "table": "vault_kv_store"}}, "listener": {"tcp": {"address": "0.0.0.0:8200", "tls_disable": 1}}, "ui": true, "disable_mlock": true}'
    volumes:
      - ./data/vault/data:/vault/data
      - ./data/vault/logs:/vault/logs
    networks:
      - vault-net
      - backend-net
    cap_add:
      - IPC_LOCK
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    command: server
    security_opt:
      - apparmor:unconfined
    healthcheck:
      test: ["CMD", "sh", "-c", "vault status > /dev/null || [ $? -eq 2 ]"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # Monitor Service
  monitor:
    image: simonclr/scr-pki-monitor:latest
    container_name: pki_monitor
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      
      # Database
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      
      # Monitoring Configuration
      - HEALTH_CHECK_INTERVAL=${HEALTH_CHECK_INTERVAL:-300}
      - HEALTH_CHECK_TIMEOUT=${HEALTH_CHECK_TIMEOUT:-10}
      - HEALTH_CHECK_RETRY_COUNT=${HEALTH_CHECK_RETRY_COUNT:-3}
      - HEALTH_CHECK_RETRY_DELAY=${HEALTH_CHECK_RETRY_DELAY:-30}
      
      # Alert Configuration
      - ALERT_DAYS_BEFORE_EXPIRY=${ALERT_DAYS_BEFORE_EXPIRY:-30}
      - ALERT_CHECK_INTERVAL=${ALERT_CHECK_INTERVAL:-3600}
      
    volumes:
      - ./data/logs/monitor:/app/logs
    networks:
      - backend-net
    depends_on:
      - postgres
      - backend
    restart: unless-stopped
    security_opt:
      - apparmor:unconfined
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 60s
      timeout: 5s
      retries: 3

networks:
  frontend-net:
    driver: bridge
  backend-net:
    driver: bridge
    internal: true
  vault-net:
    driver: bridge

volumes:
  ssl_data:
